<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Job Application Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul class="navbar">
        <a href="index.html">Home</a>
        <a href="applied.html">Applied Jobs</a>
        <a href="bookmarks.html">Bookmark</a>
    </ul>
</nav>

<h1 style="margin-left: 35%;">Job Application Form</h1>

<center>
<form id="jobForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br> <br>

    <label for="jobType">Job Type:</label>
    <select id="jobType" name="jobType">
        <option value="Full-Time">Full-Time</option>
        <option value="Part-Time">Part-Time</option>
        <option value="Internship">Internship</option>
        <option value="Contract">Contract</option>
    </select><br> <br>

    <label for="salary">Expected Salary:</label>
    <input type="number" id="salary" name="salary" required><br> <br>

    <button style="width: 150px; height: 30px; font-size: 18px;" type="submit">Submit</button>
</form>

</center>

<script>
document.getElementById('jobForm').addEventListener('submit', function(e) {
    e.preventDefault();
    let jobList = JSON.parse(localStorage.getItem('jobList') || "[]");
    const jobData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        jobType: document.getElementById('jobType').value,
        salary: document.getElementById('salary').value
    };
    jobList.push(jobData);
    localStorage.setItem('jobList', JSON.stringify(jobList));
    alert('Job application saved!');
    e.target.reset();
});
</script>
</body>
</html>
